<h2 mat-dialog-title>{{ data?.title }}</h2>
<div mat-dialog-content>
    <form [formGroup]="formControl" class="example-form"> 
        <mat-form-field appearance="fill">
          <mat-label>Alias</mat-label>
          <input type="text" matInput formControlName="alias" placeholder="Agregar alias...">
          <mat-error *ngIf="formControl.invalid">Este campo es obligatorio</mat-error>
        </mat-form-field>
      </form>      
</div>
<div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" mat-dialog-close [disabled]="formControl.invalid" (click)="addAlias(formControl)">Agregar</button>
    <button type="button" mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</div>
